<app-header-other-nav [titleHeader]="titleHeader"></app-header-other-nav>
<div class="container contact-container" [ngClass]="{hideOnSideNav:navBarVisibilityService.hideOnSideNav==true}">
    <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="contact-info">
            <div class="form-group first-name-group">
                <input type="text" class="first-name" placeholder="First Name" required formControlName="firstName"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First name is required</div>
                </div>
            </div>
            <div class="form-group last-name-group">
                <input type="text" class="last-name" placeholder="Last Name" required formControlName="lastName"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea cols="30" rows="10" placeholder="Message" required formControlName="message"
                [ngClass]="{ 'is-invalid': submitted && f.message.errors }">
            </textarea>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                <div *ngIf="f.message.errors.required">Message is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="submit-btn" value="Submit">
            <div *ngIf="contactFail">
                <div>Sending Failure</div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
