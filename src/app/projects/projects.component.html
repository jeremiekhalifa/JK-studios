<app-header [titleHeader]="titleHeader" 
            [subtitleHeader]="subtitleHeader" 
            [presentationHeader]="presentationHeader">
</app-header>
<main class="projects-container svg-container" [ngClass]="{hideOnSideNav:navBarVisibilityService.hideOnSideNav==true}">
    <section class="container  global-projects-presentation block-start-on-mobile block-start-on-desktop">
        <article class="article-guide" *ngFor="let article of projectsList">
            <div class="img"></div>
            <section class="article-card">
                <h2 class="article-title">
                    <a class="article-title-link" routerLink="/project-details/{{article.id}}">{{article.title}}</a>
                </h2>
                <div class="article-content">
                    {{article.precontent}}
                </div>
                <span class="read-more" routerLink="/project-details/{{article.id}}">Read more</span>
            </section>
        </article>
    </section>
    <svg class="svg-separator separator-down curveUp curveUpMainPage" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%"
        height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0 100 C 20 0 50 0 100 100 Z"></path>
    </svg>
    <svg class="svg-separator separator-up curveDown curveDownMainPage" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%"
        height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0 0 C 50 100 80 100 100 0 Z"></path>
    </svg>
</main>
<app-footer></app-footer>
